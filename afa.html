        <style>
                body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://mymtnngnxtgen-shop-staging.mtnnigeria.net/media/auth0/autho-img.png');

        .form-container {
            background-color: rgba(22, 1, 1, 0.582);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(250, 204, 1, 0.925);
            max-width: 400px;
            width: 90%;
            text-align: center;
            margin-top: 50px; /* Adjusted margin */
            margin-bottom: 50px; /* Adjusted margin */
            position: flex;
        }
        h2 {
            font: bold;
            color: yellow;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: yellow;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="submit"] {
           width: 30%;
           padding: 10px;
           margin-top: 10px;
           background-color: yellow;
           color: black;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }
       input[type="submit"]:hover {
           background-color: black;
           color: yellow;
       }

            <div class="form-container">

const menu = document.querySelector('.menu');

});

document.querySelector('.menu-toggle').addEventListener('click', function() {
    this.classList.toggle('active');
});

document.addEventListener("DOMContentLoaded", function() {

    colorPicker.addEventListener('change', function() {

        // Set the background color of the header
        var header = document.querySelector('header');
        header.style.backgroundColor = selectedColor;

    });
});
