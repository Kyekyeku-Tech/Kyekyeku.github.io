<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kyekyeku tech.com</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img id="logo" src="https://th.bing.com/th/id/OIP.nMyaSxiUpC4boLbdD838HwHaGU?rs=1&pid=ImgDetMain">

  <form id="paymentForm" action="#" method="post" onsubmit="generatePaymentLink(); return false;">
    <h2>KYEKYEKU-TECH</h2>

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" required placeholder="e.g., 0545454000">

    <label for="bundle">Select Bundle:</label>
    <select id="bundle" name="bundle" onchange="updateAmount()">
      <option value="0">SELECT HERE</option>
      <option value="1">1GB</option>
      <option value="2">2GB</option>
      <option value="3">3GB</option>
      <option value="4">4GB</option>
      <option value="5">5GB</option>
      <option value="6">6GB</option>
      <option value="7">7GB</option>
      <option value="8">8GB</option>
      <option value="10">10GB</option>
      <option value="12">12GB</option>
      <option value="15">15GB</option>
      <option value="20">20GB</option>
      <option value="50">50GB</option>
      <option value="100">100GB</option>
      <option value="200">200GB</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" readonly>

    <input type="submit" value="Buy Here">
  </form>

    <script src="script.js"></script>
</body>
</html>
