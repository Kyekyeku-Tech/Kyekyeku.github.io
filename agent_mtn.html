<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyekyeku-tech.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flaticon@latest/css/flaticon.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="https://telegra.ph/file/30c032ee516d51ceb456a.jpg">
    <link rel="stylesheet" href="CSS/kye.css">
    <style>
        body {
           background-color: white;
            color: black;
        }

        .container {
            color: #0a0101;
            width: 80%;
            max-width: 800px;
            background-color: rgb(252, 187, 10);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px black;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: rgb(255, 217, 0);
        }

        p {
            color: #0a0101;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        select,
        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            background-color: black;
            color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        h2#mtn-heading,
        h2.form-text {
            display: inline;
            /* Display on the same line */
        }

        h2#mtn-heading {
            color: rgb(255, 208, 0);
            /* Color for AFA REGISTRATION */
        }

        h2.form-text {
            color: black;
            /* Color for Form */
        }
    </style>

</head>

<body onload="setInitialDate(); initializeStockQuantities();">
    <button class="menu-toggle" aria-label="Menu Toggle">
        <span class="text">MENU</span>
        <span class="icon"><i class="fas fa-bars"></i></span>
    </button>

    <!-- Menu -->
    <nav class="menu">
        <ul>
            <li><a href="tech.html" class="home"><span class="icon"><i class="fas fa-home"></i></span><span class="text">Home</span></a></li>
            <li><a href="about.html" class="about"><span class="icon"><i class="fas fa-info-circle"></i></span><span class="text">About</span></a></li>
            <li><a href="service.html" class="service"><span class="icon"><i class="fas fa-cogs"></i></span><span class="text">Service</span></a></li>
            <li><a href="mailto:kyekyeku.tech@hotmail.com" class="contact"><span class="icon"><i class="fas fa-envelope"></i></span><span class="text">Contact</span></a></li>
        </ul>
    </nav>

    <form id="paymentForm" action="https://api.sheetmonkey.io/form/s2tNaVG3kzyiw91cPx6AyC" method="POST" enctype="multipart/form-data">
        
        <input 
    type="hidden"
    name="x-sheetmonkey-insert-worksheet"
    value="MTN"
    />

        <h2 id="mtn-heading">KYEKYEKU</h2>
        <h2 class="form-text">-TECH</h2>
        <h4>WELCOME TO AGENT PORTAL</h4>
        <div class="container">
            <label for="phoneNumber">PHONE:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="e.g., 0234567890"><br>

            <label for="bundle">PACKAGE:</label>
            <select id="bundle" name="bundle" onchange="updateAmount()">
                <option value="0">SELECT HERE</option>
                <option value="1">1GB</option>
                <option value="2">2GB</option>
                <option value="3">3GB</option>
                <option value="4">4GB</option>
                <option value="5">5GB</option>
                <option value="6">6GB</option>
                <option value="7">7GB</option>
                <option value="8">8GB</option>
                <option value="10">10GB</option>
                <option value="12">12GB</option>
                <option value="15">15GB</option>
                <option value="25">25GB</option>
                <option value="20">20GB</option>
                <option value="50">50GB </option>
                <option value="100">100GB</option>
                <option value="200">200GB</option>
            </select><br>

            <label for="amount">AMOUNT:</label>
            <input type="text" id="amount" name="amount" readonly><br>

            <input type="submit" value="Buy Here">
        </div>
    </form>
    <p id="submissionTime"></p>

    <script>
        var prices = {
            "0": 0,
            "1": 4.6,
            "2": 9,
            "3": 13.5,
            "4": 18,
            "5": 21.5,
            "6": 26,
            "7": 29,
            "8": 33,
            "10": 38.9,
            "12": 47.4,
            "15": 55,
            "20": 69,
            "25": 85,
            "50": 156,
            "100": 300,
            "200": 600
        };

        function updateAmount() {
            var bundleSelect = document.getElementById("bundle");
            var amountInput = document.getElementById("amount");
            var selectedValue = bundleSelect.value;

            if (selectedValue in prices) {
                amountInput.value = "GHS " + prices[selectedValue].toFixed(2);
            }
        }

        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            var form = event.target;
            var formData = new FormData(form);

            // Send form data to SheetMonkey
            fetch(form.action, {
                method: "POST",
                body: formData
            }).then(function(response) {
                if (response.ok) {
                    // Capture the current time
                    var currentTime = new Date();
                    var formattedTime = currentTime.toLocaleString();

                    // Display the submission time
                    document.getElementById("submissionTime").textContent = "Form submitted at: " + formattedTime;

                    // Redirect to the specified URL after displaying the time
                    setTimeout(function() {
                        window.location.href = "https://paystack.com/pay/airteltigo";
                    }, 3000);
                } else {
                    alert("There was an error with your submission.");
                }
            }).catch(function(error) {
                console.error("Error:", error);
                alert("There was an error with your submission.");
            });
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        document.querySelector('.menu-toggle').addEventListener('click', function () {
            this.classList.toggle('active');
        });
    </script>
</body>

</html>
